{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Cerdinals , Tryagain');
</script>
{% endifequal %}


<div class="container mt-5">
   <div >

        <div class="col-sm-12" style="padding-right: 100px; padding-left: 100px; ">

            <h2 class="text-center">Admin Login</h2>

           <HR>
            <br>

           <form method="post">
               {% csrf_token %}
               <label>Email Address</label>
               <input type="text" class="form-control" placeholder="Enter Email" name="uname">
               <label>Password</label>
               <input type="password" class="form-control" placeholder="Enter Your Password" name="pwd">
               <input type="submit" class="btn  mt-5" value="Login" style="background-color:#B2ECCB">
           </form>
       </div>
   </div>
</div>


{% endblock %}
