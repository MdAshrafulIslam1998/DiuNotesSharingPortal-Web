{% extends 'navigation.html' %}
{% load static %}
{% block body %}
{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'viewallnotes' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Cerdinals , Tryagain');
</script>
{% endifequal %}



<div class="container mt-5 ">
   <div class="row">
       <div class="col-sm-6" style="padding-right: 100px;">
           <h2 class="text-center">Don't Have An Account? </h2>
           <HR>

          <center> <a href="{% url 'signup' %}" class="btn   mt-5" style="background-color:#B2ECCB">Creat An Account</a></center>
       </div>
        <div class="col-sm-6">

            <h2 class="text-center">Login</h2>
           <HR>
           <form method="post">
               {% csrf_token %}
               <label>Email Address</label>
               <input type="text" class="form-control" placeholder="Enter EmailId" name="emailid">
               <label>Passsword</label>
               <input type="password" class="form-control" placeholder="Enter apassword" name="pwd">
               <input type="submit" class="btn  mt-2" value="Login" style="background-color:#B2ECCB">
           </form>
       </div>
   </div>
</div>


{% endblock %}
